<!DOCTYPE html>
<html>

<head>
  <title>AI Context Vault</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
    }

    .toggle-label {
      font-weight: 500;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    .button {
      padding: 8px 16px;
      background: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }

    .button:hover {
      background: #1976D2;
    }

    .button.danger {
      background: #f44336;
    }

    .button.danger:hover {
      background: #d32f2f;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="title">AI Context Vault</h1>
    </div>
    <div class="toggle-container">
      <span class="toggle-label">God Mode</span>
      <label class="toggle">
        <input type="checkbox" id="godModeToggle">
        <span class="slider"></span>
      </label>
    </div>
    <button id="clearData" class="button danger">Clear All Data</button>
  </div>
  <script src="dist/popup.js"></script>
</body>

</html>
